<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script type='text/javascript' src='addons/p5.dom.js'></script>
  </head>

  <body>
    <h4> Options </h4>
    <div class="options">
      <select id="cameraDragging">
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
      </select>

      <select id="waveType">
        <option value="center">Center</option>
        <option value="side">Side</option>
        <option value="diagonal">Diagonal</option>
        <option value="bump">Bump</option>
        <option value="drop">Drop</option>
      </select>

      <select id="lights">
        <option value="Center">Center</option>
        <option value="Height">Height</option>
      </select>
    </div>

    <form action="" method="get" class="form-options">
      <div class="options_2">
        <label for="nbr_blocks"> Number of blocks : </label>
        <input type="number" id="nbr_blocks" value="10" required>
      </div>
      <div class="options_2">
        <label for="heightOfWaves"> HeightOfWaves : </label>
        <input type="number" id="heightOfWaves" value="100" required>
      </div>
      <div class="options_2">
        <label for="offsetFactor"> Offset Factor : </label>
        <input type="number"  id="offsetFactor" value="6.5" required>
      </div>
    </form>

    <script src="sketch.js"></script>
  </body>

</html>
